<div class="wrap">

    <div class="header">
      <p class="header__title">Search Books!</p>
    </div>
    <div class="search">
      <div class="search__text">
        <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
      </div>
      <button id="js-search-button" class="search__btn">検索する</button>
    </div>
    <ul class="lists"></ul>
  </div>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
  $(function() {
  var $colorList = $('.colorList');

  $.ajax({
    url: './data.json'
  })
  .done(function(data) {
    var colorsArray = data.colorsArray;
    var colorsArrayLength = colorsArray.length;
    var template = '';

    for (var i = 0, i < colorsArrayLength; i++) {
      template +=
        '<li class="colorList__item">' +
          '<p class="colorList__title" style="background-color: ' + colorsArray[i].hexValue + ';">' +
            colorsArray[i].colorName +
          '</p>' +
        '</li>';
    }
    $colorList.html(template);
  });
});
